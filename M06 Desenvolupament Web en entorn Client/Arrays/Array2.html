<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Filter</title>
</head>
<body>
    <script>
        //1
        function filterByValue(arr, key){
            return arr.filter(function(value){
                return value[key];
            });
        }

        resp = filterByValue([{first: 'Elie', last:"Schoppik"}, {first: 'Tim', last:"Garcia", isCatOwner: true}, {first: 'Matt', last:"Lane"}, {first: 'Colt', last:"Steele", isCatOwner: true}], 'isCatOwner') // [{first: 'Tim', last:"Garcia", isCatOwner: true}, {first: 'Colt', last:"Steele", isCatOwner: true}]
        console.log(resp);
    
        //2
        function find(arr, searchValue){
            return arr.filter(function(value){
                return value == searchValue;
            })[0];
        }
        resp2 = find([1,2,3,4,5], 3) // 3
        console.log(resp2);

        //3
        function findInObj(arr, key, searchValue){
            return arr.filter(function(value){
                return value[key] == searchValue;
            })[0];
        }

        resp3 = findInObj([{first: 'Elie', last:"Schoppik"}, {first: 'Tim', last:"Garcia", isCatOwner: true}, {first: 'Matt', last:"Lane"}, {first: 'Colt', last:"Steele", isCatOwner: true}], 'isCatOwner',true) // {first: 'Tim', last:"Garcia", isCatOwner: true}
        console.log(resp3);

        //4
        function removeVowels(str){
            const vowels = 'aeiou';
            return str.toLowerCase().split("").filter(function(val){
                return vowels.indexOf(val) === -1;
            }).join("");
        }

        resp4 = removeVowels('Elie') // ('l')

        //resp4 = removeVowels('TIM') // ('tm')

        //resp4 = removeVowels('ZZZZZZ') // ('zzzzzz')

        console.log(resp4);

        //5
        function doubleOddNumbers(arr){
            return arr.filter(function(val){
                return val % 2 !== 0;
            }).map(function(val){
                return val * 2;
            });
        }
        resp5 = doubleOddNumbers([1,2,3,4,5]) // [2,6,10]
        console.log(resp5);
    </script>
</body>
</html>

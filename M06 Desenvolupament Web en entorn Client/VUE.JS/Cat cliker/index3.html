<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Cat cliker 3 VUE.JS</title>
</head>
<body>
    <h1>Cat cliker 3</h1>
    <div id="app">
        <ul>
            <li @click="cambioGatos(index)" v-for="(item, index) in gatos">
                {{item.name}}
            </li>
        </ul>
        <h1>{{gatos[catActive].content}}</h1>
        <img @click="gatos[catActive].nclicks++" :src="gatos[catActive].image" alt="">
        <h3>{{gatos[catActive].nclicks}}{{gatos[catActive].nclicks != 1 ? " clicks" : " click"}}</h3>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                catActive: 0,
                gatos: [
                    { name: "Michifu", content: "Mi gato Michifu", image: "img/cat.jpg", nclicks: 0 },
                    { name: "Minino", content: "Mi gato Minino", image: "img/cat2.jpg", nclicks: 0 },
                    { name: "Garfield", content: "Mi gato gordo de mierda", image: "img/cat3.jpg", nclicks: 0 },
                    { name: "Roberto", content: "Mi gato Roberto", image: "img/cat4.jpg", nclicks: 0 }
                ]
            },
            methods: {
                cambioGatos: function(index){
                    this.catActive = index;
                }
            },

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Cat cliker 3 VUE.JS</title>
</head>
<body>
    <h1>Cat cliker 3</h1>
    <div id="app">
        <ul>
            <li v-on:click="cambiarGato" v-for="(item, index) in gatos">
                {{item.name}}
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                catActive: 0,
                gatos: [
                    { name: "Michifu", content: "lorem", image: "img/cat.jpg", nclicks: 0 },
                    { name: "Minino", content: "lorem2", image: "img/cat2.jpg", nclicks: 0 },
                    { name: "Garfield", content: "lorem", image: "img/cat3.jpg", nclicks: 0 },
                    { name: "Roberto", content: "lorem", image: "img/cat4.jpg", nclicks: 0 }
                ]
            }
        })
    </script>
</body>
</html>

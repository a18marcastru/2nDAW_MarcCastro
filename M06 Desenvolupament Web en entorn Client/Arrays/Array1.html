<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Map</title>
</head>
<body>
    <script>
        //1
        function doubleValues(arr){
            return arr.map(function(value) {
                return value * 2;
            });
        }
        resp = doubleValues([1,2,3]);
        console.log(resp);

        //2
        function valTimesIndex(arr){
            return arr.map(function(value,index){
                return value * index;
            });
        }
        resp2 = valTimesIndex([1,2,3]);
        console.log(resp2);

        //3
        function extractKey(arr, key){
            return arr.map(function(value){
                return  value[key];
            });
        }
        resp3 = extractKey([{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}], 'name') // ['Elie', 'Tim', 'Matt', 'Colt']
        console.log(resp3);

        //4
        function extractFullName(arr){
            return arr.map(function(value){
                return  value.first + " " + value.last;
            });
        }
        resp4 = extractFullName([{first: 'Elie', last:"Schoppik"}, {first: 'Tim', last:"Garcia"}, {first: 'Matt', last:"Lane"}, {first: 'Colt', last:"Steele"}]) // ['Elie Schoppik', 'Tim Garcia', 'Matt Lane', 'Colt Steele']
        console.log(resp4);
    </script>
</body>
</html>

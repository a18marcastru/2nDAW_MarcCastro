    <script>
        var numeros="0123456789";
        var texto = "12323232"
        num = 0;
        for(i=0; i<texto.length; i++){
            if (numeros.indexOf(texto.charAt(i),0)!=-1){
                num = 1;
            }
            else {
                num = 0
            }
        }
        
        if(num == 1) {
            console.log("Esta bien")
        }
        else {
            console.log("No esta bien")
        }

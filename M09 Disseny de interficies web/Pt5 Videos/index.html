<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video HTML</title>
    <style>
        /*En style se utiliza la clase .rotate, 
        que se a√±adira en la etiqueta de video para que haga una transformacion*/
        .rotate {
            transform:rotate(360deg);
            transition: 3s;
        }
    </style>
</head>
<body>
    <button class="girar">Girar</button>
    <br>
    <h3>MP4</h3>
    <video class="video" class="" width="320" height="240">
        <source src="./videos/videos.mp4" type="video/mp4">
    </video>

    <button class="btn-stop">Stop</button>

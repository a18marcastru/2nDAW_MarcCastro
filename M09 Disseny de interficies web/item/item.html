<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
    <div id="superior">
        <div class="super"><h1>Superior</h1></div>
        <div id="id1" class="mati item">
            <img src="https://api.lorem.space/image/shoes?w=200&h=200" alt="" width="200px" height="200px">
            <label for="macarrons">Macarrons</label>
            <div class="butons">
                <input type="button" value="-">
                <input type="text" id="macarrons" name="id1" min="0" max="9">
                <input type="button" value="+">
            </div>
        </div>
        <div id="id2" class="mati item">
            <img src="https://api.lorem.space/image/shoes?w=200&h=201" alt="" width="200px" height="200px">
            <label for="Bacon amb formatge">Bacon amb formatge</label>
            <div class="butons">
                <input type="button" value="-">
                <input type="text" id="Bacon amb formatge" name="id2" min="0" max="9">
                <input type="button" value="+">
            </div>
        </div>
    </div>
</body>
</html>
